<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="../../../assets/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/styles.css">


    <script type="text/javascript" src=../../../assets/js/jquery.min.js></script>
    <script type="text/javascript" src= ../../../assets/js/semantic.min.js></script>

</head>


<body>
<div class="ui middle aligned grid" id="login_grid">
    <div class="row">
        <div class="five wide column"></div>
        <div class="center aligned six wide column">
            <div class="ui image"><img src="../../../assets/img/hrm.png"/></div>
            <div class="ui left aligned segment">
                <form class="ui large form" action="" method="post">
                    <div class="field">
                        <label>Username</label>
                        <input name="username" placeholder="Username" type="text">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input name="password" placeholder="Password" type="password">
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input tabindex="0" type="checkbox" name="remember">
                            <label>Remember Me</label>
                        </div>
                    </div>
                    <button class="ui blue button" type="submit">Login</button>
                </form>
            </div>
        </div>
        <div class="five wide column"></div>
    </div>
</div>

<script type="text/javascript">
    $('.ui.form').form({
        fields: {
            username : 'empty',
            password : ['minLength[6]', 'empty'],
        }
    });
</script>

</body>
</html>
